version: '3.8'

services:
  # ==========================================
  # Database & Cache
  # ==========================================
  postgres:
    image: postgis/postgis:17-3.6-alpine
    container_name: soundmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4-alpine
    container_name: soundmap-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Object Storage (S3)
  # ==========================================
  garage:
    image: dxflrs/garage:v1.0.1
    container_name: soundmap-garage
    restart: unless-stopped
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
      GARAGE_CAPACITY: ${GARAGE_CAPACITY:-10G}
      GARAGE_ZONE: ${GARAGE_ZONE:-local}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./docker/garage/garage.prod.toml:/etc/garage.toml:ro
    command: ["/garage", "server"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3903/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  garage-webui:
    image: khairul169/garage-webui:latest
    container_name: soundmap-garage-webui
    restart: unless-stopped
    environment:
      API_BASE_URL: http://garage:3902
      API_ADMIN_KEY: ${GARAGE_ADMIN_TOKEN}
      S3_ENDPOINT_URL: http://garage:3900
      S3_REGION: garage
    depends_on:
      - garage

  # ==========================================
  # Application Services
  # ==========================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: soundmap-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      # S3 Configuration (internal network)
      S3_ENDPOINT: http://garage:3900
      S3_REGION: garage
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_SOUNDS: ${S3_BUCKET_SOUNDS:-sounds}
      S3_BUCKET_WAVEFORMS: ${S3_BUCKET_WAVEFORMS:-waveforms}
      S3_FORCE_PATH_STYLE: "true"
      # App Config
      NEXT_PUBLIC_APP_URL: ${COOLIFY_URL}
      NEXT_PUBLIC_MAP_STYLE_URL: ${NEXT_PUBLIC_MAP_STYLE_URL}
      # Auth
      NEXTAUTH_URL: ${COOLIFY_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      garage:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: soundmap-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      # S3 Configuration (internal network)
      S3_ENDPOINT: http://garage:3900
      S3_REGION: garage
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_SOUNDS: ${S3_BUCKET_SOUNDS:-sounds}
      S3_BUCKET_WAVEFORMS: ${S3_BUCKET_WAVEFORMS:-waveforms}
      S3_FORCE_PATH_STYLE: "true"
      # Worker Config (internal network)
      INTERNAL_WEBHOOK_URL: http://web:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      garage:
        condition: service_healthy

volumes:
  postgres_data:
  garage_data:
  garage_meta:
  redis_data: