# Production docker-compose with auto-initialized Garage
services:
    # PostgreSQL with PostGIS extension
    postgres:
        image: nickblah/postgis:17-bookworm-postgis-3.6
        container_name: soundmap-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./docker/postgres/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Garage S3 with auto-initialization
    garage:
        build:
            context: ./docker/garage
            dockerfile: Dockerfile
        container_name: soundmap-garage
        restart: unless-stopped
        environment:
            GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
            GARAGE_CAPACITY: ${GARAGE_CAPACITY:-10G}
            GARAGE_ZONE: ${GARAGE_ZONE:-local}
        ports:
            - "3900:3900"
            - "3902:3902"
            - "3903:3903"
        volumes:
            - garage_data:/var/lib/garage/data
            - garage_meta:/var/lib/garage/meta
            - ./docker/garage/garage.toml:/etc/garage.toml:ro
            - ./docker/garage/rpc_secret:/etc/garage.rpc_secret:ro
            - ./docker/garage/admin_token:/etc/garage.admin_token:ro
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3903/health"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s

    # Redis for BullMQ job queue
    redis:
        image: redis:7.4-alpine
        container_name: soundmap-redis
        restart: unless-stopped
        command: redis-server --appendonly yes
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # Garage WebUI
    garage-webui:
        image: khairul169/garage-webui:latest
        container_name: soundmap-garage-webui
        restart: unless-stopped
        environment:
            API_BASE_URL: http://garage:3902
            API_ADMIN_KEY: ${GARAGE_ADMIN_TOKEN}
            S3_ENDPOINT_URL: http://garage:3900
            S3_REGION: garage
        ports:
            - "8080:3909"
        depends_on:
            - garage

volumes:
    postgres_data:
        name: soundmap_postgres_data
    garage_data:
        name: soundmap_garage_data
    garage_meta:
        name: soundmap_garage_meta
    redis_data:
        name: soundmap_redis_data

networks:
    default:
        name: soundmap-network
