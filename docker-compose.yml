services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:17-3.6-alpine
    container_name: soundmap-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soundmap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soundmap_dev}
      POSTGRES_DB: ${POSTGRES_DB:-soundmap}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soundmap} -d ${POSTGRES_DB:-soundmap}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Garage S3-compatible storage (lighter than MinIO)
  garage:
    image: dxflrs/garage:v2.2.0
    container_name: soundmap-garage
    restart: unless-stopped
    environment:
      GARAGE_ALLOW_WORLD_READABLE_SECRETS: "true"
    ports:
      - "3900:3900"   # S3 API
      - "3902:3902"   # Admin API
      - "3903:3903"   # Web (optional)
    volumes:
      - garage_data:/var/lib/garage/data
      - garage_meta:/var/lib/garage/meta
      - ./docker/garage/garage.toml:/etc/garage.toml:ro
      - ./docker/garage/rpc_secret:/etc/garage.rpc_secret:ro
      - ./docker/garage/admin_token:/etc/garage.admin_token:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3903/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue
  redis:
    image: redis:8.4-alpine
    container_name: soundmap-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
  # Worker Service (FFmpeg Audio Processing)
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: soundmap-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://soundmap:soundmap_dev@postgres:5432/soundmap
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://garage:3900
      - PUBLIC_S3_ENDPOINT=http://localhost:3900
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_SOUNDS=sounds
    depends_on:
      - postgres
      - redis
      - garage

  # Garage WebUI - Modern UI for Garage S3
  garage-webui:
    image: khairul169/garage-webui:latest
    container_name: soundmap-garage-webui
    restart: unless-stopped
    environment:
      API_BASE_URL: http://garage:3902
      API_ADMIN_KEY: a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2
      S3_ENDPOINT_URL: http://garage:3900
      S3_REGION: garage
    ports:
      - "8080:3909"
    depends_on:
      - garage

volumes:
  postgres_data:
    name: soundmap_postgres_data
  garage_data:
    name: soundmap_garage_data
  garage_meta:
    name: soundmap_garage_meta
  redis_data:
    name: soundmap_redis_data

networks:
  default:
    name: soundmap-network
